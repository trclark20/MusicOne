<!DOCTYPE html>
<html>
<head>
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <ul id='title-bar'>
      <li tabindex="0" class='dropdown-menu'><a>File</a>
        <ul class='dropdown-content'>
          <li id='open-file'>Open</li>
        </ul>
      </li>
      <li tabindex="0" class='dropdown-menu'><a>Test</a>
        <ul class='dropdown-content'>
          <li tabindex="0">test</li>
        </ul>
      </li>
      <li tabindex="0" class='dropdown-menu'><a>Test2</a>
        <ul tabindex="0" class='dropdown-content'>
          <li>test</li>
        </ul>
      </li>
      <div id='dummy-menu'></div>
      <div id='title-bar-buttons'>
        <button id='close-button'>x</button>
        <button id='max-button'>+</button>
        <button id='min-button'>-</button>
      </div>
    </ul>

    <div id='content'>
      <div></div>
    </div>

    <div id='bottom-bar'>
      <div id="audio-player-container">
        <audio id="audio player" preload="metadata">
          <source id="audio" src=""/>
        </audio>
        <div id="seek-info">
          <input type="range" id="seek-slider" max="100" value="0">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div id="media-controls">
          <i class="far fa-play-circle media-control" id='play-button'></i>
          <i class="fas fa-volume-up media-control" id='volume-button'></i>
          <input class="media-control" type="range" id="volume-slider" max="100" value="100">
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>
</body>
</html>
